<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Reproduzir áudios</h1>
    <p>Podemos reproduzir áudios utilizando a tag &lt;audio&gt; com &lt;source&gt; dentro</p>
    <audio preload="metadata" controls>
        <source src="audios/Savior.mp3" type="audio/mpeg">
        <source src="audios/Savior.ogg" type="audio/ogg">
        <source src="audios/Savior.wav" type="audio/wav">
    </audio>
</body>
</html>
