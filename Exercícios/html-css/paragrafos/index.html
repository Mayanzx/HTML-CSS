<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>É possível criar parágrafos por meio das tags &lt;p&gt; e &lt;/p&gt;</p>
    <hr>
    <h1>Quebras de linha</h1>
    <p>Para quebrar o texto em algum momento, utilizar a tag &lt;br&gt;</p>
    <p>exemplo: eu estava <br> andando na rua</p>
    <hr>


</body>
</html>
