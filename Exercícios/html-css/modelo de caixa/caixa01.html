<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            
            background-color: bisque;
            height: 300px;
            width: 300px;

            border-width: 5px;
            border-style: solid;
            border-color: black;

            border: 10px solid black;

            padding-top: 100px;
            padding-right: 100px;
            padding-bottom: 10px;
            padding-left: 10px;


            padding: 100px 100px 10px 10px;
            
            margin-top: 10px;
            margin-right: 100px;
            margin-bottom: 30px;
            margin-left: 10px;

            margin: 10px 100px 30px 10px;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: aqua;
        }
        
        a{
            
            background-color: rgb(177, 248, 224);
            border-width: 10px;
            border-style: solid;
            border-color: black;
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;

            
        }
    </style>
</head>
<body>
    <h1>Caixa Box-level</h1>
    <p>Tamb√©m temos a <a href="#">Caixa inline-level</a>, funciona bem!</p>
</body>
</html>
