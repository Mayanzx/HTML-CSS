<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Podemos apresentar um vídeo hospedado em nosso servidor utilizando a tag &lt;video&gt;</p>
    <video width="500" controls>
        <source src="midias/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com MP4</p>
    </video>
    <h1>Utilizando vídeos do youtube</h1>
    <p>Podemos apresentar um vídeo do youtube utilizando a opção "incorporar" localizada na opção de "compartilhar" dos vídeos.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dwzl3fzZ2Cc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
