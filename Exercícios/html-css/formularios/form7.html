<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Estados do Brasil">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="CE">Ceará</option>
                    <option value="MS">Minas Gerais</option>
                    <option value="MA">Mato Grosso</option>
                    <option value="MT">Mato Grosso do Sul</option>
                    <option value="BA">Bahia</option>
                    <option value="GO">Goiás</option>
                    <option value="AP">Amazonas</option>
                    <option value="AL">Amapá</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist  id="lstprof">
                    <option>Administrador</option>
                    <option>Atleta</option>
                    <option>Artista</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: <br></label>
                <textarea name="msg" id=imsg" cols="30" rows="4" placeholder="Digite sua mensagem"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
