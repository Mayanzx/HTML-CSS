<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Alguma tags em HTML</h1>
    <p>Passe o mouse sobre os próximos elementos e descubra qual tag usar em cada um!</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;audio&gt;">Áudios</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de linha</abbr></li>
    </ul>
</body>
</html>
